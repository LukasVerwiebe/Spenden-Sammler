<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Eingabeformular</title>
        <h:outputStylesheet name="style.css" library="css" />
    </h:head>
    <h:body>
        <div class="oben">
            <h:form id="navbalken">

                <p:growl id="messages"/>
                <h:graphicImage style ="margin-left:15px" class ="image" value = "/images/spendenlogo.PNG"/>
                <div class="navBox">

                     <p:menubar>                    
                        <p:menuitem value="Start" icon="pi pi-fw pi-home" action="/startseite.xhtml?faces-redirect=true" ajax="false"/>
                        <p:menuitem value="|" disabled="true"/>
                         
                        <p:menuitem value="Organisationen" icon="pi pi-fw pi-heart" action="/Organisationen.xhtml?faces-redirect=true" ajax="false"/>
                        <p:menuitem value="|" disabled="true"/>
                        <p:menuitem value="Datenauswertung" icon="pi pi-fw pi-spinner" action="/Datenauswertung.xhtml?faces-redirect=true" ajax="false"/>
                        <p:divider layout="vertical"/>
                        <p:menuitem value="|" disabled="true"/>
                        
                        <p:menuitem value="Registrieren" icon="pi pi-fw pi-user-edit" action="/User/register.xhtml?faces-redirect=true" rendered="#{!sessionData.eingeloggt}" ajax="false"/>
                        <p:menuitem value="|" disabled="true" rendered="#{!sessionData.eingeloggt}" />
                        <p:menuitem value="Anmelden" icon="pi pi-fw pi-sign-in" onclick="PF('anmelden').show();" rendered="#{!sessionData.eingeloggt}"/>
                        
                        <p:menuitem value="Einstellungen" icon="pi pi-fw pi-cog" action="#{startseiteModel.einstellungen}" rendered="#{sessionData.eingeloggt}" ajax="false"/>
                        <p:menuitem value="|" disabled="true" rendered="#{sessionData.eingeloggt}" ajax="false"/>
                        <p:menuitem value="Logout" icon="pi pi-fw pi-sign-out" action="#{benutzerUpdateModel.logOut}" rendered="#{sessionData.eingeloggt}" ajax="false"/>


                    </p:menubar>

                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                    <p:dialog header="Anmeldung" widgetVar="anmelden" modal="true" resizable="false">

                        <p:panelGrid id="grid" styleClass="">
                            <p:row>
                                <p:column>
                                    <p:outputLabel for='email' value="Emailadresse:"/>
                                </p:column>
                                <p:column>        
                                    <h:inputText class="texteinagbe" value="#{benutzerUpdateModel.emailBenutzer}" id='email'/>
                                    <p:message for='email' class='message'/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel for='passwort' value="Passwort:"/>
                                </p:column>    
                                <p:column>    
                                    <h:inputSecret class="texteinagbe" value="#{benutzerUpdateModel.passwort}" id='passwort'/>
                                    <p:message for='passwort' class='message'/>
                                </p:column>
                            </p:row>        
                            <p:row>
                                <p:column>    
                                    <p:commandButton class="button" value="Anmelden" action="#{benutzerUpdateModel.loginUser}" update="growl"/>
                                    <p:commandButton class="button" value="Abbrechen" onclick="PF('anmelden').hide();" immediate="true" ajax="false"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:dialog>

                </div>
            </h:form>                      
        </div>
        
        
        <div class="innen">
            
            <div class ="navBoxVertical">
                <h:form>
                    <div>

                        <p:menu>
                            <p:menuitem value="Benutzerdaten" icon="pi pi-fw pi-heart" action="/Orga/OrgaVerwaltung.xhtml?faces-redirect=true"/>
                            <p:menuitem value="" disabled="true"/>
                            <p:menuitem value="Organisation" icon="pi pi-fw pi-user-edit" action="/Orga/OrganisationsVerwaltung.xhtml?faces-redirect=true"/>
                            <p:menuitem value="" disabled="true"/>
                            <p:menuitem value="Arbeitsbereiche" icon="pi pi-fw pi-sign-in" action="/Orga/OrgaArbeitsbereiche.xhtml?faces-redirect=true"/>
                            <p:menuitem value="" disabled="true"/>
                            <p:menuitem value="Kategorien" icon="pi pi-fw pi-sign-in" action="/Orga/OrgaKategorien.xhtml?faces-redirect=true"/>
                            <p:menuitem value="" disabled="true"/>
                            <p:menuitem value="Quittungen" icon="pi pi-fw pi-sign-in" action="/Orga/OrgaQuittungen.xhtml?faces-redirect=true"/>
                            <p:menuitem value="" disabled="true"/>
                            <p:menuitem value="Einkommen" icon="pi pi-fw pi-sign-in" action="/Orga/OrgaEinkommen.xhtml?faces-redirect=true"/>
                            <p:menuitem value="" disabled="true"/>
                            <p:menuitem value="Bankkonten" icon="pi pi-fw pi-sign-in" action="/Orga/OrgaBankkonto.xhtml?faces-redirect=true"/>
                            <p:menuitem value="" disabled="true"/>
                            <p:menuitem value="Daten" icon="pi pi-fw pi-sign-in" action="/Orga/OrgaDaten.xhtml?faces-redirect=true"/>

                        </p:menu>
                    </div>
                </h:form>             
            </div>
        
            <div class="contenbox">
        
            <h:form>
                                   
                    
                <p:dataTable id="checkboxDT2" widgetVar="dtWidgetVar" var="placeofaction" value="#{organisationsVerwaltungModel.selectedCharity.placeofaction}"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    currentPageReportTemplate="(Eintrag: {startRecord} - {endRecord} von {totalRecords}, Seite: {currentPage} von {totalPages})"
                    selection="#{organisationsVerwaltungModel.placeOfActionList}" rowKey="#{placeofaction.idPlaceOfAction}"
                    style="margin-bottom:0" paginator="true" rows="9" rowsPerPageTemplate="3,6,9"
                    selectionPageOnly="false" >
            
<!--                <f:facet name="header">
                        <div class="p-d-flex p-ai-center p-jc-between">
                            <p:inputText id="globalFilter" onkeyup="PF('dtWidgetVar').filter()" style="width:20rem" placeholder="Geben Sie einen Wert ein" />&nbsp;&nbsp;&nbsp;&nbsp;
                            <p:commandButton id="toggler" type="button" value="Spalten" icon="pi pi-align-justify"/>
                            <p:columnToggler datasource="checkboxDT2" trigger="toggler"/>                        
                        </div>                
                </f:facet>     -->
            
                            
                <p:column headerText="*" selectionMode="multiple" style="width:50px;text-align:center"/>
                    <p:column headerText="ID" sortBy="#{placeofaction.idPlaceOfAction}" filterBy="#{placeofaction.idPlaceOfAction}" style="width:100px; text-align:center">
                        <h:outputText value="#{placeofaction.idPlaceOfAction}" />
                    </p:column>
            
                    <p:column headerText="Name" sortBy="#{placeofaction.landPlaceOfAction}" filterBy="#{placeofaction.landPlaceOfAction}" style="width:300px; text-align:left">
                        <h:outputText value="#{placeofaction.landPlaceOfAction}" style="width:300px; text-align:left; line-height: 120%"/>
                    </p:column>
            
                    <p:column style="width:200px;">
                        <f:facet name="header"><h:outputText value="Bearbeiten"></h:outputText></f:facet>
                        <p:commandButton class="buttontabelle" value="Bearbeiten" action="#{placeOfActionUpdateModel.updateSelectedPlaceofAction(placeofaction)}">                    
                        </p:commandButton>
                    </p:column>
            
                </p:dataTable>
                                             
                <div class ="buttonsmiddle">
                <p:commandButton class="button" value="Neuer Arbeitsbereich" onclick="PF('createPlace').show();"/>
                <p:commandButton class="button" value="Arbeitsbereich löschen" action="#{organisationsVerwaltungModel.loeschenPlaceOfAction}"/><br/>
                </div>
                <p:contextMenu for="checkboxDT2">
                    <p:menuitem value="Element Ändern" update="checkboxDT2" icon="pi pi-pencil" class="contextmenu" iconPos="right"
                        action="#{organisationsVerwaltungModel.updateSelectedPlaceOfAction}"/>
                    <p:menuitem value="Auswahl Löschen" update="checkboxDT2" icon="pi pi-times" class="contextmenu" iconPos="right"
                        action="#{organisationsVerwaltungModel.loeschenPlaceOfAction}">
                    <p:confirm type="popup" header="Confirmation" message="Wollen Sie die Ausgwählten Datensätze unwiederuflich Löschen?" icon="pi pi-exclamation-triangle"/>
                </p:menuitem>
                </p:contextMenu>
        
                <p:confirmPopup global="true" styleClass="popup">
                    <p:commandButton value="Nein" type="button" styleClass="ui-confirm-popup-no ui-button-flat" style="float: right"/>
                    <p:commandButton value="Ja" type="button" styleClass="ui-confirm-popup-yes" style="float: right"/>
                </p:confirmPopup>
                
                <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>
                <p:dialog header="Arbeitsbereich anlegen" widgetVar="createPlace" modal="true" resizable="false">
                    <p:panelGrid id="grid" styleClass="">
                        <p:row>
                            <p:column>
                                <p:outputLabel for='name' value="Land:"/>
                            </p:column>    
                            <p:column>    
                                <h:inputText class="texteinagbe" value="#{placeOfActionModel.landPlaceOfAction}" id='name'/>
                                <h:message for='name' class='message'/>
                            </p:column>
                        </p:row>    
                        <p:row>
                            <p:column>
                                <p:commandButton class="button" value="Speichern" action="#{placeOfActionModel.newPlaceOfAction}" update="growl"/>
                                <p:commandButton class="button" value="Abbrechen" onclick="PF('createPlace').hide();" immediate="true" ajax="false"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>    
                </p:dialog>
                
            </h:form>
        </div> 
                
        </div>

                    <div class="unternehmen">
                        <h3>Unternehmen</h3>
                        <p:link outcome="/startseite.xhtml?faces-redirect=true" value="Über uns"></p:link><br></br><br></br>
                        <p:link outcome="/startseite.xhtml?faces-redirect=true" value="Kontakt"></p:link><br></br><br></br>
                    </div>
                    <div class="links1">
                        <h3>Links</h3>
                        <p:link outcome="/startseite.xhtml?faces-redirect=true" value="Twitter"></p:link><br></br><br></br>

                    </div>
                </div>
            </h:form>          
        </div>
        
    </h:body>
</html>
