<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Spenden-Almanach | Verwaltung</title>
        <h:outputStylesheet name="style.css" library="css" />
    </h:head>
    <h:body>        
        <div class="oben">
            <h:form id="navbalken">

                <p:growl id="messages"/>
                <h:graphicImage style ="margin-left:15px" class ="image" value = "/images/spendenlogo.PNG"/>
                <div class="navBox">
                    <p:menubar>                    
                        <p:menuitem value="Start" icon="pi pi-fw pi-home" action="/startseite.xhtml?faces-redirect=true" ajax="false"/>
                        <p:menuitem value="|" disabled="true"/>
                         
                        <p:menuitem value="Organisationen" icon="pi pi-fw pi-heart" action="/Organisationen.xhtml?faces-redirect=true" ajax="false"/>
                        <p:menuitem value="|" disabled="true"/>
                        <p:menuitem value="Datenauswertung" icon="pi pi-fw pi-spinner" action="/Datenauswertung.xhtml?faces-redirect=true" ajax="false"/>
                        <p:divider layout="vertical"/>
                        <p:menuitem value="|" disabled="true"/>
                        
                        <p:menuitem value="Registrieren" icon="pi pi-fw pi-user-edit" action="/User/register.xhtml?faces-redirect=true" rendered="#{!sessionData.eingeloggt}" ajax="false"/>
                        <p:menuitem value="|" disabled="true" rendered="#{!sessionData.eingeloggt}" />
                        <p:menuitem value="Anmelden" icon="pi pi-fw pi-sign-in" onclick="PF('anmelden').show();" rendered="#{!sessionData.eingeloggt}"/>
                        
                        <p:menuitem value="Einstellungen" icon="pi pi-fw pi-cog" action="#{startseiteModel.einstellungen}" rendered="#{sessionData.eingeloggt}" ajax="false"/>
                        <p:menuitem value="|" disabled="true" rendered="#{sessionData.eingeloggt}" ajax="false"/>
                        <p:menuitem value="Logout" icon="pi pi-fw pi-sign-out" action="#{benutzerUpdateModel.logOut}" rendered="#{sessionData.eingeloggt}" ajax="false"/>


                    </p:menubar>

                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                    <p:dialog header="Anmeldung" widgetVar="anmelden" modal="true" resizable="false">

                        <p:panelGrid id="grid" styleClass="">
                            <p:row>
                                <p:column>
                                    <p:outputLabel for='email' value="Emailadresse:"/>
                                </p:column>
                                <p:column>        
                                    <h:inputText class="texteinagbe" value="#{benutzerUpdateModel.emailBenutzer}" id='email'/>
                                    <p:message for='email' class='message'/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel for='passwort' value="Passwort:"/>
                                </p:column>    
                                <p:column>    
                                    <h:inputSecret class="texteinagbe" value="#{benutzerUpdateModel.passwort}" id='passwort'/>
                                    <p:message for='passwort' class='message'/>
                                </p:column>
                            </p:row>        
                            <p:row>
                                <p:column>    
                                    <div class="buttonsmiddle">
                                    <p:commandButton class="button" value="Anmelden" action="#{benutzerUpdateModel.loginUser}" update="growl"/>
                                    <p:commandButton class="button" value="Abbrechen" onclick="PF('anmelden').hide();" immediate="true" ajax="false"/>
                                </div>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:dialog>

                </div>
            </h:form>                      
        </div>
        
        <div class="innen" style="">
            
            <div class ="navBoxVertical">
                <h:form>
                    <div>
                        <p:menu>
                            <p:menuitem value="Organisationen" icon="pi pi-fw pi-heart" action="/Admin/AdminVerwaltung.xhtml?faces-redirect=true"/>
                            <p:menuitem value="" disabled="true"/>
                            <p:menuitem value="Benutzer" icon="pi pi-fw pi-user-edit" action="/Admin/AdminBenutzer.xhtml?faces-redirect=true"/>
                            <p:menuitem value="" disabled="true"/>
                            <p:menuitem value="Orga. Benutzer" icon="pi pi-fw pi-sign-in" action="/Admin/AdminBenutzerOrga.xhtml?faces-redirect=true"/>
                            <p:menuitem value="" disabled="true"/>
                            <p:menuitem value="Quittungen" icon="pi pi-fw pi-cog" action="/Admin/AdminQuittungen.xhtml?faces-redirect=true"/>
                            <p:menuitem value="" disabled="true"/>
                            <p:menuitem value="Einkommen" icon="pi pi-fw pi-cog" action="/Admin/AdminEinkommen.xhtml?faces-redirect=true"/>
                            <p:menuitem value="" disabled="true"/>
                            <p:menuitem value="Bankkonten" icon="pi pi-fw pi-cog" action="/Admin/AdminBankkonten.xhtml?faces-redirect=true"/>
                            <p:menuitem value="" disabled="true"/>
                            <p:menuitem value="Admindaten" icon="pi pi-fw pi-cog" action="/Admin/ProfilAdmin.xhtml?faces-redirect=true"/>
                            <p:menuitem value="Import" icon="pi pi-fw pi-cog" action="/Admin/AminImport.xhtml?faces-redirect=true"/>
                        </p:menu>
                    </div>
                </h:form>             
            </div>
            
            <div class="contenbox">
                <h:form id="tabelle">
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
        
        <p:dataTable id="checkboxDT" widgetVar="dtWidgetVar" var="charity" value="#{indexModel.charityList}"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    currentPageReportTemplate="(Eintrag: {startRecord} - {endRecord} von {totalRecords}, Seite: {currentPage} von {totalPages})"
                    selection="#{indexModel.selectedCharitys}" rowKey="#{charity.idCharity}"
                    style="margin-bottom:0" paginator="true" rows="9" rowsPerPageTemplate="3,6,9"
                    selectionPageOnly="false" >
            
            <f:facet name="header">
                <div class="p-d-flex p-ai-center p-jc-between">
                    <p:inputText id="globalFilter" onkeyup="PF('dtWidgetVar').filter()" style="width:20rem" placeholder="Geben Sie einen Wert ein" />&nbsp;&nbsp;&nbsp;&nbsp;
                    <p:commandButton id="toggler" type="button" value="Spalten" icon="pi pi-align-justify"/>
                    <p:columnToggler datasource="checkboxDT" trigger="toggler"/>
                    <div class="autocomplete">
                        <p:outputLabel value="Art des Projekts:" for="@next"/>
                        <p:autoComplete id="acAuto" value="#{indexModel.txt1}"
                                completeMethod="#{indexModel.completeText}" scrollHeight="250"/>
                    </div>
                </div>                
            </f:facet>
            
                    
             <p:column headerText="*" selectionMode="multiple" style="width:50px;text-align:center"/>
            <p:column headerText="ID" sortBy="#{charity.idCharity}" filterBy="#{charity.idCharity}" style="width:100px; text-align:center">
                <h:outputText value="#{charity.idCharity}" />
            </p:column>
            
            <p:column headerText="Name" sortBy="#{charity.name}" filterBy="#{charity.name}" style="width:250px; text-align:left">
                <h:outputText value="#{charity.name}" style="width:300px; text-align:left; line-height: 120%"/>
            </p:column>
            
            <p:column headerText="Gründungsjahr" sortBy="#{charity.foundingYear}" filterBy="#{charity.foundingYear}" style="width:100px; text-align:center">
                <h:outputText value="#{charity.foundingYear}"/>                    
            </p:column>
            
            <p:column headerText="Aktionsbereich" sortBy="#{charity.fieldsOfAction}" filterBy="#{charity.fieldsOfAction}" style="width:450px; text-align:left; line-height: 120%" visible="false">
                <h:outputText value="#{charity.fieldsOfAction}"/>                    
            </p:column>
            
            <p:column headerText="Weltansicht" sortBy="#{charity.worldview}" filterBy="#{charity.worldview}" style="width:250px; text-align:center; line-height: 120%">
                <h:outputText value="#{charity.worldview}"/>                    
            </p:column>
            
            <p:column headerText="Finazplan" sortBy="#{charity.advertingFinancialInspektion}" filterBy="#{charity.advertingFinancialInspektion}" style="width:450px; text-align:left; line-height: 120%" visible="false">
                <h:outputText value="#{charity.advertingFinancialInspektion}"/>                    
            </p:column>
            
            <p:column headerText="Logo" sortBy="#{charity.logoPath}" filterBy="#{charity.logoPath}" style="width:250px; text-align:left; line-height: 120%" visible="false">
                <h:outputText value="#{charity.logoPath}"/>                    
            </p:column>
            
            <p:column headerText="Webseite" sortBy="#{charity.homepage}" filterBy="#{charity.homepage}" style="width:250px; text-align:left; line-height: 120%" visible="true">
                <h:outputLink value="http://#{charity.homepage}" target="_blank">
                    <h:outputText value="#{charity.homepage}"/>    
                </h:outputLink>
            </p:column>
            
            <p:column headerText="Mitglieder" sortBy="#{charity.ch_orga.membercount}" filterBy="#{charity.ch_orga.membercount}" style="width:100px; text-align:center" visible="false">
                <h:outputText value="#{charity.ch_orga.membercount}"/>                    
            </p:column>
            
            <p:column headerText="Angestellte" sortBy="#{charity.ch_orga.employeecount}" filterBy="#{charity.ch_orga.employeecount}" style="width:100px; text-align:center" visible="false">
                <h:outputText value="#{charity.ch_orga.employeecount}"/>                    
            </p:column>
            
            <p:column headerText="Helfer" sortBy="#{charity.ch_orga.volounteersCount}" filterBy="#{charity.ch_orga.volounteersCount}" style="width:100px; text-align:center" visible="false">
                <h:outputText value="#{charity.ch_orga.volounteersCount}"/>                    
            </p:column>
            
            <p:column headerText="Management" sortBy="#{charity.ch_orga.managmentbody}" filterBy="#{charity.ch_orga.managmentbody}" style="width:250px; text-align:center">
                <h:outputText value="#{charity.ch_orga.managmentbody}"/>                    
            </p:column>
            
            <p:column headerText="Jahr" sortBy="#{charity.ch_orga.orgaYear}" filterBy="#{charity.ch_orga.orgaYear}" style="width:100px; text-align:left; line-height: 120%" visible="false">
                <h:outputText value="#{charity.ch_orga.orgaYear}"/>                    
            </p:column>
            
            <p:column style="width:200px">
                <f:facet name="header">
                    <h:outputText value="Aktion"></h:outputText>
                </f:facet>
                <p:commandButton class="buttontabelle" value="Bearbeiten" action="#{eingabeUpdateModel.updateSelectedCharity(charity)}"></p:commandButton>
            </p:column>
            
        </p:dataTable>
        
        <p></p>
        <div style="margin: 0 auto; text-align:center;">
        <h:commandButton class="button" value="Eintrag anlegen" action="/Eingabeformular.xhtml"/>
        <p:commandButton class="button" value="Einträge löschen" action="#{indexModel.markierteElementeLoeschen}">
            <p:confirm type="popup" header="Confirmation" message="Wollen Sie die Ausgwählten Datensätze unwiederuflich Löschen?" icon="pi pi-exclamation-triangle"/>
        </p:commandButton>  
        </div>
 
        
        <p:contextMenu for="checkboxDT">
            <p:menuitem value="Element Ändern" update="checkboxDT" icon="pi pi-pencil" class="contextmenu" iconPos="right"
                        action="#{indexModel.aendern}"/>
            <p:menuitem value="Auswahl Löschen" update="checkboxDT" icon="pi pi-times" class="contextmenu" iconPos="right"
                        action="#{indexModel.markierteElementeLoeschen}">
                <p:confirm type="popup" header="Confirmation" message="Wollen Sie die Ausgwählten Datensätze unwiederuflich Löschen?" icon="pi pi-exclamation-triangle"/>
            </p:menuitem>
        </p:contextMenu>
        
        <p:confirmPopup global="true" styleClass="popup">
            <p:commandButton value="Nein" type="button" styleClass="ui-confirm-popup-no ui-button-flat" style="float: right"/>
            <p:commandButton value="Ja" type="button" styleClass="ui-confirm-popup-yes" style="float: right"/>
        </p:confirmPopup>
        
   </h:form>
            
                
            </div>
            
        </div>

                    </div>
                    <div class="unternehmen">
                        <h3>Unternehmen</h3>
                        <p:link outcome="/startseite.xhtml?faces-redirect=true" value="Über uns"></p:link><br></br><br></br>
                        <p:link outcome="/startseite.xhtml?faces-redirect=true" value="Kontakt"></p:link><br></br><br></br>
                    </div>
                    <div class="links1">
                        <h3>Links</h3>
                        <p:link outcome="/startseite.xhtml?faces-redirect=true" value="Twitter"></p:link><br></br><br></br>
                        <p:link outcome="/startseite.xhtml?faces-redirect=true" value="Youtube"></p:link><br></br><br></br>
                    </div>
                </div>
            </h:form>          
        </div>
    
   </h:body>
</html>
