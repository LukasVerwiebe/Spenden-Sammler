<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Eingabeformular</title>
        <h:outputStylesheet name="style.css" library="css" />
    </h:head>
    <h:body>        
            <h:form>
                <h1>Benutzer Login</h1>
                <div class="div-3">
                <h2>Benutzer</h2><br/>
                
                <p:messages id="messages" closable="true" class="messages" showSummary="true">
                    <p:autoUpdate/>
                </p:messages>                 
                              
                <div class="box1">
                <p:outputLabel for='email' value="Emailadresse:"/><br/>
                <h:inputText class="texteinagbe" value="#{benutzerUpdateModel.emailBenutzer}" id='email'/><br/>
                <h:message for='email' class='message'/><br/><br/>
                </div>  
                
                <div class="box1">
                <p:outputLabel for='passwort' value="Passwort:"/><br/>
                <h:inputSecret class="texteinagbe" value="#{benutzerUpdateModel.passwort}" id='passwort'/><br/>
                <h:message for='passwort' class='message'/><br/><br/>
                </div> 
                
                </div>
                
                <h:commandButton class="button" value="Anmelden" action="#{benutzerUpdateModel.loginUser}"/>
                <h:commandButton class="button" value="Abbrechen" action="#{benutzerUpdateModel.abbrechen}" immediate="true"/>
                <h:commandButton class="button" value="Abmelden" action="#{benutzerUpdateModel.logOut}"/><br/>
                
            </h:form>
    </h:body>
</html>
