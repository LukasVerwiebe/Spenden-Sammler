        <p:dataTable id="checkboxDT" widgetVar="dtWidgetVar" var="quittung" value="#{adminQuittungModel.quittungenListe}"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    currentPageReportTemplate="(Eintrag: {startRecord} - {endRecord} von {totalRecords}, Seite: {currentPage} von {totalPages})"
                    selection="#{adminQuittungModel.selectedQuittungenListe}" rowKey="#{quittung.idQuittung}"
                    style="margin-bottom:0" paginator="true" rows="9" rowsPerPageTemplate="3,6,9"
                    selectionPageOnly="false" >
            
            <f:facet name="header">
                <div class="p-d-flex p-ai-center p-jc-between">
                    <p:inputText id="globalFilter" onkeyup="PF('dtWidgetVar').filter()" style="width:2vh" placeholder="Geben Sie einen Wert ein" />&nbsp;&nbsp;&nbsp;&nbsp;
                    <p:commandButton id="toggler" type="button" value="Spalten" icon="pi pi-align-justify"/>
                    <p:columnToggler datasource="checkboxDT" trigger="toggler"/>
                </div>                
            </f:facet>
            
                      
             <p:column headerText="*" selectionMode="multiple" style="width:5vh;text-align:center"/>
            <p:column headerText="ID" sortBy="#{quittung.idQuittung}" filterBy="#{quittung.idQuittung}" style="width:10vh; text-align:center">
                <h:outputText value="#{quittung.idQuittung}" />
            </p:column>
            
            <p:column headerText="Grund" sortBy="#{quittung.textQuittung}" filterBy="#{quittung.textQuittung}" style="width:30vh; text-align:left">
                <h:outputText value="#{quittung.textQuittung}" style="width:30vh; text-align:left; line-height: 120%"/>
            </p:column>
            
            <p:column headerText="Summe" sortBy="#{quittung.summeQuittung}" filterBy="#{quittung.summeQuittung}" style="width:30vh; text-align:left">
                <h:outputText value="#{quittung.summeQuittung}" style="width:30vh; text-align:left; line-height: 120%"/>
            </p:column>
            
        </p:dataTable>
