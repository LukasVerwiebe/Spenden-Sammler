        <h:form>
           <div class = "topcenterdiva" style="  width:70%">
                
               <h2>Benutzer-Registriereung</h2>
                
                <p:messages id="messages" closable="true" class="messages" showSummary="true">
                    <p:autoUpdate/>
                </p:messages>
                <div class="box">
                <p:outputLabel for='email' value="Email:"/><br/><br/>
                <h:inputText class="texteinagbe" value="#{registrierungModel.email}" id='email' required="true" maxlength="255"/><br/>
                <p:message for='email' display="text" class="messages"/>
                </div>
               <div class ="boxbundle">
                <p:outputLabel for='vorname' value="Vorname:"/><br/><br/>
                <h:inputText class="vorname" value="#{registrierungModel.vorname}" id='vorname' required="true" maxlength="255"/><br/>
                <p:message for='vorname' display="text" class="messages"/>
                </div>
                <div class="boxbundle">
                <p:outputLabel for='nachname' value="Nachname:"/><br/><br/>
                <h:inputText class="nachname" value="#{registrierungModel.nachname}" id='nachname' required="true" maxlength="255"/><br/>
                <p:message for='nachname' display="text" class="messages"/>
                             </div>
                <br/>
                <div class="boxbundle">
                <p:outputLabel for='strasse' value="Strasse:"/><br/><br/>
                <h:inputText class="strasse" value="#{registrierungModel.strasse}" id='strasse' maxlength="255"/><br/><br/>
                </div>
                <div class="boxbundle">
                <p:outputLabel for='postleitzahl' value="Postleitzahl:"/><br/><br/>
                <h:inputText class="postleitzahl" value="#{registrierungModel.postleitzahl}" id='postleitzahl' maxlength="5"/><br/>
                <p:keyFilter mask="num" for="postleitzahl"/>
                </div>
                <div class ="box">
                <p:outputLabel for='stadt' value="Stadt:"/><br/><br/>
                <h:inputText class="stadt" value="#{registrierungModel.stadt}" id='stadt' maxlength="255"/><br/><br/>
                </div>
                
                    
                <div class="box">
                <p:outputLabel for='passwort' value="Passwort:"/><br/><br/>
                <p:password class="texteinagbe" value="#{registrierungModel.passwort}" id='passwort' maxlength="20" required="true" feedback="true"
                            promptLabel="Geben Sie ein Passwort an" weakLabel="Schwach"
                            goodLabel="Gut" strongLabel="Stark"/><br/>
                <p:message for='passwort' display="text" class="messages"/>
                </div>
